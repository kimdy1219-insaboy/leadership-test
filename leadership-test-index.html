
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리미엄 리더십 진단 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .intro-screen {
            display: block;
        }

        .quiz-screen {
            display: none;
        }

        .results-screen {
            display: none;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
        }

        .progress-container {
            width: 100%;
            background: #f5f5f5;
            border-radius: 10px;
            height: 8px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #000 0%, #333 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .question-container {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }

        .question-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .option {
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .option:hover {
            border-color: #333;
            background: #f9f9f9;
        }

        .option.selected {
            border-color: #000;
            background: #f0f0f0;
        }

        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background: #333;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #333;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .results-container {
            text-align: left;
            max-width: 1000px;
            margin: 0 auto;
        }

        .results-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .leadership-type {
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
        }

        .type-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1rem;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .insight-card {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 2rem;
        }

        .insight-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1rem;
        }

        .insight-item {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.8rem;
            padding-left: 1rem;
            position: relative;
        }

        .insight-item::before {
            content: "•";
            color: #000;
            position: absolute;
            left: 0;
        }

        .action-plans {
            background: white;
            border: 2px solid #000;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .action-plans h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .action-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .action-item {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.95rem;
            color: #333;
        }

        /* Mobile Responsiveness - 모바일 최적화 */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .question-container {
                padding: 1.5rem;
            }

            /* 결과 화면 모바일 최적화 */
            .dashboard {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .chart-wrapper {
                height: 250px;
            }

            .insights-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .insight-card {
                padding: 1.5rem;
            }

            .action-plans {
                padding: 1.5rem;
            }

            .action-list {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .action-item {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .results-container {
                padding: 0;
            }

            .leadership-type {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }

            .question-container {
                padding: 1rem;
            }

            .option {
                padding: 0.8rem;
                font-size: 0.95rem;
            }

            /* 차트 모바일 최적화 */
            .chart-wrapper {
                height: 200px;
            }

            .chart-container {
                padding: 1rem;
            }

            .chart-title {
                font-size: 1rem;
            }

            .insight-title {
                font-size: 1.1rem;
            }

            .insight-item {
                font-size: 0.9rem;
            }

            .action-plans h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div class="intro-screen">
            <h1>프리미엄 리더십 진단</h1>
            <p class="subtitle">20개 문항으로 나만의 리더십 스타일을 발견하세요</p>
            
            <div style="background: #f8f8f8; border-radius: 12px; padding: 2rem; margin: 2rem 0;">
                <h3 style="color: #333; margin-bottom: 1rem;">리더십 스타일 진단을 시작하세요</h3>
                <p style="color: #666; font-size: 0.95rem;">실제 리더십 상황을 기반으로 한 20개 문항을 통해<br>
                5가지 리더십 유형 중 당신의 스타일을 정확히 분석합니다</p>
            </div>
            
            <button class="btn" onclick="startQuiz()">진단 시작하기</button>
        </div>

        <!-- 설문 화면 -->
        <div class="quiz-screen">
            <div class="progress-text">
                <span id="currentQ">0</span> / 20
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-container">
                <div class="question-title" id="questionCategory"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" style="display: none;">이전</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>다음</button>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div class="results-screen">
            <div class="results-container">
                <div class="results-header">
                    <div class="leadership-type" id="resultType"></div>
                    <div class="type-description" id="resultDescription"></div>
                </div>

                <div class="dashboard">
                    <div class="chart-container">
                        <div class="chart-title">리더십 유형별 점수</div>
                        <div class="chart-wrapper">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">상세 분석</div>
                        <div class="chart-wrapper">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="insights-grid">
                    <div class="insight-card">
                        <div class="insight-title">주요 강점</div>
                        <div id="strengthsContent"></div>
                    </div>
                    <div class="insight-card">
                        <div class="insight-title">개발 영역</div>
                        <div id="developmentContent"></div>
                    </div>
                </div>

                <div class="action-plans">
                    <h3>맞춤형 행동 지침</h3>
                    <div class="action-list" id="actionPlans"></div>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button class="btn" onclick="restartQuiz()">다시 진단하기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                category: "[미션과 비전]",

                    { text: "지난 성과와 데이터를 분석해 구체적 수치를 설정한다.", type: "성과중심" },

            },
            {
                category: "[성과 부진 대응]",

            {

                    { text: "팀원들의 우려와 기대를 먼저 수집한다.", type: "관계중심" },

                category: "[인재 육성]",
                text: "잠재력 있는 직원을 발견했을 때, 당신은?",

        function startQuiz() {
            document.querySelector('.intro-screen').style.display = 'none';
            document.querySelector('.quiz-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('questionCategory').textContent = question.category;
            document.getElementById('questionText').textContent = question.text;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option.text;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateNavigation();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            answers[currentQuestion] = index;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (answers[currentQuestion] !== undefined) {
                const selectedType = questions[currentQuestion].options[answers[currentQuestion]].type;
                scores[selectedType]++;
                
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                const selectedType = questions[currentQuestion - 1].options[answers[currentQuestion - 1]].type;
                scores[selectedType]--;
                
                currentQuestion--;
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentQuestion > 0 ? 'inline-block' : 'none';
            nextBtn.disabled = answers[currentQuestion] === undefined;
        }

        function showResults() {
            document.querySelector('.quiz-screen').style.display = 'none';
            document.querySelector('.results-screen').style.display = 'block';
            
            const dominantType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
            const typeInfo = leadershipTypes[dominantType];
            
            document.getElementById('resultType').textContent = typeInfo.name;
            document.getElementById('resultDescription').textContent = typeInfo.description;
            
            // 강점 표시
            const strengthsContent = document.getElementById('strengthsContent');
            strengthsContent.innerHTML = '';
            typeInfo.strengths.forEach(strength => {
                const div = document.createElement('div');

                strengthsContent.appendChild(div);
            });

            typeInfo.actions.forEach(action => {
                const div = document.createElement('div');

            });
            
            createCharts(scores, dominantType);

                },
